<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Login System</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Smart Login System</h2>
            <input type="email" id="login-email" class ="form-control my-3" placeholder="Enter your email">
            <input type="password" id="login-password" class ="form-control my-3" placeholder="Enter your password">
            <button class="btn btn-outline-info w-100 my-3"onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a></p>
        </div>
        
        <div id="signup-form" style="display: none;">
            <h2 class="custom-h2">Smart Login System</h2>
            <input type="text" id="signup-name"  class ="form-control my-3" placeholder="Enter your name">
            <input type="email" id="signup-email"  class ="form-control my-3" placeholder="Enter your email">
            <input type="password" id="signup-password"  class ="form-control my-3" placeholder="Enter your password">
            <button class="btn btn-outline-info w-100 my-3" onclick="signup()">Sign Up</button>
            <p>You have an account? <a href="#" onclick="showLoginForm()">Sign In</a></p>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
